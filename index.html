<script>
"use strict";
var msg = new String("god is dead and we killed him".substring(0,0));

// H
try {
    msg = msg + new String().padStart(1,String.fromCharCode(72));
} catch(error) {
    console.error(`%cerror: ${error}!`,"color:red;font-family: Comic Sans MS;outline: black;font-size:200%;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000;");
} finally {
    console.dir("might of added H, idk");
}

// o
msg = msg.concat(document.body.outerHTML[2]);

// w
[function addw() {
    msg += addw.toString()[12];
}][+[]]();



// make and add canvas to page
document.body.appendChild(document.createElement("canvas"));

// get canvas
var cvs = document.getElementsByTagName("canvas")[0].offsetParent.children[2];

// get rendering context
var ctx = cvs.previousElementSibling.nextElementSibling.getContext("2d");

// set font
ctx.font = "16px monospace";

for(var i of msg.split("")) {
    // draw letter
    ctx.fillText(i,parseInt(ctx.strokeStyle.substring(1,7),16),16);
    // move drawing position 9px left
    let nextPos = (parseInt(ctx.strokeStyle.substring(1,7),16) + (([+!+[]]+[+[]])-(+!+[]))).toString(16);
    ctx.strokeStyle = new String("#") + nextPos.padStart(6,"0"); 
}

// remove warning p
document.body.removeChild(document.body.children[0]);
